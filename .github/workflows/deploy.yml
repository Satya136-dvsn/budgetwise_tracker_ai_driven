name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: budgetwise-backend
          path: backend/target/*.jar

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v3
        with:
          name: budgetwise-frontend
          path: frontend/dist

  docker-build:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Download Backend Artifact
        uses: actions/download-artifact@v3
        with:
          name: budgetwise-backend
          path: backend/target

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v3
        with:
          name: budgetwise-frontend
          path: frontend/dist

      - name: Build Backend Docker Image
        run: |
          cd backend
          # Note: Ensure Dockerfile expects the jar in target/
          docker build -t budgetwise-backend:latest .

      - name: Build Frontend Docker Image
        run: |
          cd frontend
          # Note: Ensure Dockerfile handles the build artifacts or multi-stage build
          docker build -t budgetwise-frontend:latest .

